<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="en-us" http-equiv="Content-Language" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js" type="text/javascript"> </script>
<script type="text/javascript">

$(function(){
	$.ajax({
		type: "GET",
		url: 'http://open-api.cafepress.com/merchandise.list.cp?v=3&appKey=w6ngghy6hn4j347dnnyyvz2c',
		dataType: "xml",
		success: function(xml) {
			$(xml).find('merchandise').each(function(){
				var id = $(this).attr('id');
				var name = $(this).attr('name');
				var printMethod= $(this).attr('printMethod');
				var defaultOrientation= $(this).attr('defaultOrientation');
				var basePrice = $(this).attr('basePrice');
				var marketplacePrice= $(this).attr('marketplacePrice');
				var stockAvailability = $(this).attr('stockAvailability');
				var width= $(this).attr('width');
				var height= $(this).attr('height');
				
						
				$('#target').append(
				'<div>'+
				'<table style="width: 98%" class="auto-style2">'+
				'<tr>'+
					'<td style="width: 50px">'+id+'</td>'+
					'<td style="width: 394px">'+name+'</td>'+
					'<td style="width: 78px">'+printMethod+'</td>'+
					'<td style="width: 71px">'+defaultOrientation+'</td>'+
					'<td style="width: 84px">'+basePrice+' </td>'+
					'<td style="width: 103px">'+marketplacePrice+'</td>'+
					'<td style="width: 256px">'+stockAvailability+'</td>'+
					'<td style="width: 84px">'+width+'</td>'+
					'<td style="width: 69px">'+height+'</td>'+
					'<td><a href="http://www.cafepress.com'+
					'/cp/customize/makeadesign2.aspx?clear=true&amp'+
					';no='+id+'#designer" target="_blank";>'+
					'gotopage</a></td>'+
					'</tr>'+
				'</table>'+
				'</div>');
				});
			
		}
	});
});
</script>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>cafepress</title>
<style type="text/css">
.auto-style2 {
	border-style: solid;
	border-width: 1px;
	background-color: #C0C0C0;
}
</style>
</head>

<body>
<div> 
	<table style="width: 98%" class="auto-style2">
		<tr>
			<td style="width: 50px"><strong>ID</strong></td>
			<td style="width: 394px"><strong>Name</strong></td>
			<td style="width: 78px"><strong>Method</strong></td>
			<td style="width: 71px"><strong>Ori</strong></td>
			<td style="width: 84px"><strong>Base </strong></td>
			<td style="width: 103px"><strong>Market</strong></td>
			<td style="width: 256px"><strong>Availability</strong></td>
			<td style="width: 84px"><strong>W</strong></td>
			<td style="width: 69px"><strong>H</strong></td>
			<td><strong>Link</strong></td>
		</tr>
	</table>
</div>

<div id="target">

	</div>
</body>

</html>
